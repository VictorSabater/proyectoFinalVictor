<ion-menu side="end" menuId="categoriasMenu" contentId="principal">
  <ion-header>
    <ion-toolbar>
      <ion-avatar class="ion-margin">
        <ion-img src="assets/shapes.svg"></ion-img>
      </ion-avatar>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/inicio">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>
            Inicio
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngFor="let c of componentes">
        <ion-item [routerLink]="c.route">
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>
            {{ c.name }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
