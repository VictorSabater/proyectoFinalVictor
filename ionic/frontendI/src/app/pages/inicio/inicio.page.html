<ion-header [translucent]="true" class="ion-no-border">
   <ion-toolbar>
      <ion-avatar class="">
      <ion-img src="assets/shapes.svg"></ion-img>
      </ion-avatar>
    <ion-buttons slot="end">
      <ion-menu-button menu="categoriasMenu" color="danger"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card *ngFor="let noticias of noticia" [routerLink]="'/individual/' + noticias._id">
    <swiper-container pagination="true">
      <swiper-slide class="slide-full" *ngFor="let imagen of noticias.images">
        <img [src]="imagen" class="slide-image" alt="Imagen">
      </swiper-slide>
    </swiper-container>
    <ion-card-header>
    </ion-card-header>
    <ion-card-title>
      {{noticias.title}}
    </ion-card-title>
      <ion-card-subtitle>
        {{noticias.author}}
      </ion-card-subtitle>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" routerLink="/search-bar">
      <ion-icon name="Search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

 </ion-content>
