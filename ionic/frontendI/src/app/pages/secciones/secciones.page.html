<app-header></app-header>

<ion-toolbar>
  <app-tabs></app-tabs>
</ion-toolbar>
<ion-content [fullscreen]="true" class="ion-padding">


  <ion-card *ngFor="let noticia of noticias" [routerLink]="'/individual/' + noticia._id">
    <swiper-container pagination="true">
      <swiper-slide class="slide-full" *ngFor="let imagen of noticia.images">
        <img [src]="imagen" class="slide-image" alt="Imagen">
      </swiper-slide>
    </swiper-container>
    <ion-card-header>
      <ion-card-title>
        {{noticia.title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{noticia.author}}
      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" routerLink="/search-bar">
      <ion-icon name="Search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
